<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin-specific styles */
        .admin-header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid rgba(113, 128, 150, 0.2);
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .back-link {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2d3748;
        }

        .flash-messages {
            margin-bottom: 30px;
        }

        .flash-message {
            background: linear-gradient(135deg, #68d391, #9ae6b4);
            color: #22543d;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(104, 211, 145, 0.3);
        }

        .flash-message.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            box-shadow: 0 4px 12px rgba(197, 48, 48, 0.3);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .add-item-section, .existing-items-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .add-item-section h2, .existing-items-section h2 {
            font-size: 1.6rem;
            color: #2d3748;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .add-item-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid rgba(113, 128, 150, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #68d391;
            box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #68d391, #9ae6b4);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(104, 211, 145, 0.4);
        }

        .delete-btn {
            color: #e53e3e;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border: 1px solid #e53e3e;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: none;
            font-size: inherit;
        }

        .delete-btn:hover {
            background: #e53e3e;
            color: white;
        }

        .no-items {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .add-item-section, .existing-items-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <a href="index.html" class="back-link">← Zurück zur Hauptseite</a>
        </header>

        <div class="flash-messages" id="flash-messages">
            <!-- Flash messages will be populated by JavaScript -->
        </div>

        <main class="admin-content">
            <section class="add-item-section">
                <h2>Neues saisonales Element hinzufügen</h2>
                <form class="add-item-form" id="add-item-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Kategorie:</label>
                        <select id="category" name="category" required>
                            <option value="">Kategorie wählen</option>
                            <option value="Fruits">Früchte</option>
                            <option value="Herbs">Kräuter</option>
                            <option value="Nuts">Nüsse</option>
                            <option value="Mushrooms">Pilze</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="month">Monat:</label>
                        <select id="month" name="month" required>
                            <option value="">Monat wählen</option>
                            <option value="1">Januar</option>
                            <option value="2">Februar</option>
                            <option value="3">März</option>
                            <option value="4">April</option>
                            <option value="5">Mai</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Dezember</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ripeness">Reifezeitpunkt:</label>
                        <input type="text" id="ripeness" name="ripeness" placeholder="z.B. Juli-September" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Standort:</label>
                        <input type="text" id="location" name="location" placeholder="z.B. Hecken, Wälder" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="whyCollect">Warum sammeln?:</label>
                        <textarea id="whyCollect" name="whyCollect" rows="3" placeholder="z.B. Vitamin C, Antioxidantien" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image1">Bild 1 URL:</label>
                        <input type="url" id="image1" name="image1" placeholder="https://example.com/image1.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="image2">Bild 2 URL:</label>
                        <input type="url" id="image2" name="image2" placeholder="https://example.com/image2.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="image3">Bild 3 URL:</label>
                        <input type="url" id="image3" name="image3" placeholder="https://example.com/image3.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="howToFind">Wie und wo finden:</label>
                        <textarea id="howToFind" name="howToFind" rows="2" placeholder="Detaillierte Anleitung zum Finden..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="recipes">Rezepte (eine pro Zeile):</label>
                        <textarea id="recipes" name="recipes" rows="3" placeholder="Rezept 1&#10;Rezept 2&#10;Rezept 3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="lookalikes">Mögliche Verwechslungen (eine pro Zeile):</label>
                        <textarea id="lookalikes" name="lookalikes" rows="3" placeholder="Verwechslung 1&#10;Verwechslung 2&#10;Verwechslung 3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Ausführliche Beschreibung:</label>
                        <textarea id="description" name="description" rows="4" placeholder="Detaillierte Beschreibung der Pflanze..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Element hinzufügen</button>
                </form>
            </section>

            <section class="existing-items-section">
                <h2>Vorhandene Elemente</h2>
                <div class="items-table" id="items-table">
                    <!-- Items will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Storage key for seasonal items
        const STORAGE_KEY = 'seasonal_items';

        // Get items from localStorage or use empty array
        function getItems() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.error('Error parsing stored items:', e);
                    return [];
                }
            }
            return [];
        }

        // Save items to localStorage
        function saveItems(items) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        // Show flash message
        function showFlashMessage(message, type = 'success') {
            const flashContainer = document.getElementById('flash-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flash-message ${type === 'error' ? 'error' : ''}`;
            messageDiv.textContent = message;
            
            flashContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Generate unique ID
        function generateId() {
            return Date.now() + Math.random();
        }

        // Add new item
        function addItem(itemData) {
            const items = getItems();
            const images = [];
            
            // Collect image URLs
            if (itemData.image1) images.push(itemData.image1);
            if (itemData.image2) images.push(itemData.image2);
            if (itemData.image3) images.push(itemData.image3);
            
            // Process recipes and lookalikes
            const recipes = itemData.recipes ? itemData.recipes.split('\n').filter(r => r.trim()) : [];
            const lookalikes = itemData.lookalikes ? itemData.lookalikes.split('\n').filter(l => l.trim()) : [];
            
            const newItem = {
                id: generateId(),
                name: itemData.name,
                category: itemData.category,
                month: parseInt(itemData.month),
                ripeness: itemData.ripeness,
                location: itemData.location,
                whyCollect: itemData.whyCollect,
                images: images,
                howToFind: itemData.howToFind || '',
                recipes: recipes,
                lookalikes: lookalikes,
                description: itemData.description || ''
            };
            
            items.push(newItem);
            saveItems(items);
            showFlashMessage('Element erfolgreich hinzugefügt!');
            renderItemsTable();
        }

        // Delete item
        function deleteItem(itemId) {
            if (confirm('Sind Sie sicher, dass Sie dieses Element löschen möchten?')) {
                const items = getItems();
                const filteredItems = items.filter(item => item.id !== itemId);
                saveItems(filteredItems);
                showFlashMessage('Element erfolgreich gelöscht!');
                renderItemsTable();
            }
        }

        // Render items table
        function renderItemsTable() {
            const items = getItems();
            const tableContainer = document.getElementById('items-table');
            
            if (items.length === 0) {
                tableContainer.innerHTML = '<p class="no-items">Keine Elemente gefunden.</p>';
                return;
            }

            const monthNames = {
                1: 'Januar', 2: 'Februar', 3: 'März', 4: 'April', 5: 'Mai', 6: 'Juni',
                7: 'Juli', 8: 'August', 9: 'September', 10: 'Oktober', 11: 'November', 12: 'Dezember'
            };

            const tableHTML = `
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Kategorie</th>
                            <th>Monat</th>
                            <th>Reifezeitpunkt</th>
                            <th>Standort</th>
                            <th>Warum sammeln?</th>
                            <th>Bilder</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td class="item-name">${item.name}</td>
                                <td><span class="item-category ${item.category.toLowerCase()}">${item.category}</span></td>
                                <td>${monthNames[item.month] || 'Unbekannt'}</td>
                                <td>${item.ripeness}</td>
                                <td>${item.location}</td>
                                <td>${item.whyCollect.length > 50 ? item.whyCollect.substring(0, 50) + '...' : item.whyCollect}</td>
                                <td>
                                    ${item.images ? item.images.length : 0} Bilder
                                </td>
                                <td>
                                    <button class="delete-btn" onclick="deleteItem(${item.id})">
                                        Löschen
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const itemData = {
                name: formData.get('name'),
                category: formData.get('category'),
                month: formData.get('month'),
                ripeness: formData.get('ripeness'),
                location: formData.get('location'),
                whyCollect: formData.get('whyCollect')
            };

            // Validate required fields
            if (!itemData.name || !itemData.category || !itemData.month || !itemData.ripeness || !itemData.location || !itemData.whyCollect) {
                showFlashMessage('Bitte füllen Sie alle Pflichtfelder aus.', 'error');
                return;
            }

            addItem(itemData);
            e.target.reset();
        }

        // Initialize page
        function initializePage() {
            // Render items table
            renderItemsTable();

            // Add form event listener
            document.getElementById('add-item-form').addEventListener('submit', handleFormSubmit);

            // Add smooth form interactions
            const formInputs = document.querySelectorAll('input, select, textarea');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
