<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin-specific styles */
        .admin-header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid rgba(113, 128, 150, 0.2);
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-radius: 25px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-link:hover {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.2) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .flash-messages {
            margin-bottom: 30px;
        }

        .flash-message {
            background: linear-gradient(135deg, #68d391, #9ae6b4);
            color: #22543d;
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(104, 211, 145, 0.3);
        }

        .flash-message.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            box-shadow: 0 4px 12px rgba(197, 48, 48, 0.3);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .add-item-section, .existing-items-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .add-item-section h2, .existing-items-section h2 {
            font-size: 1.6rem;
            color: #2d3748;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .add-item-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #14532d;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #68d391, #9ae6b4);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(104, 211, 145, 0.4);
        }

        .delete-btn {
            color: #e53e3e;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border: 1px solid #e53e3e;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: none;
            font-size: inherit;
        }

        .delete-btn:hover {
            background: #e53e3e;
            color: white;
        }

        .no-items {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .add-item-section, .existing-items-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

            <section class="existing-items-section">

        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>Made in Potsdam with ‚ù§Ô∏è</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/timetogather.de" target="_blank" class="social-link">

    <script>
        // Supabase Configuration (same as main script.js)
        const SUPABASE_CONFIG = {
            url: 'https://iriqtgabcbgotbtcmwoi.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlyaXF0Z2FiY2Jnb3RidGNtd29pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2OTQ5ODYsImV4cCI6MjA3MzI3MDk4Nn0.VuM3gsJhJ3Fz28bPgsOlvDfmfE2j_dPuT-B_4xJGhag',
            tables: {
                'Fruits': 'fruits',
                'Herbs': 'herbs',
                'Nuts': 'nuts'
            }
        };

        // Get table name for category
        function getTableName(category) {
            return SUPABASE_CONFIG.tables[category];
        }

        // Test Supabase connection and check table structure
        async function testSupabaseConnection() {
            try {
                console.log('Testing Supabase connection...');
                console.log('URL:', SUPABASE_CONFIG.url);
                console.log('Key:', SUPABASE_CONFIG.anonKey.substring(0, 20) + '...');
                
                // Test with a simple query to fruits table to see its structure
                const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/fruits?select=*&limit=1`, {
                    headers: {
                        'apikey': SUPABASE_CONFIG.anonKey,
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Test response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Connection test successful!');
                    console.log('Sample data from fruits table:', data);
                    if (data.length > 0) {
                        console.log('Available columns:', Object.keys(data[0]));
                    } else {
                        console.log('Table is empty, but connection works');
                    }
                    showFlashMessage('Supabase-Verbindung erfolgreich!', 'success');
                } else {
                    const error = await response.text();
                    console.error('Connection test failed:', error);
                    showFlashMessage(`Verbindungstest fehlgeschlagen: ${response.status}`, 'error');
                }
            } catch (error) {
                console.error('Connection test error:', error);
                showFlashMessage('Verbindungstest fehlgeschlagen!', 'error');
            }
        }

        // Show flash message
        function showFlashMessage(message, type = 'success') {
            const flashContainer = document.getElementById('flash-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flash-message ${type === 'error' ? 'error' : ''}`;
            messageDiv.textContent = message;
            
            flashContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Generate unique ID
        function generateId() {
            return Date.now() + Math.random();
        }

        // Add new item to Supabase
        async function addItem(itemData) {
            const tableName = getTableName(itemData.category);
            if (!tableName) {
                showFlashMessage('Ung√ºltige Kategorie!', 'error');
                return;
            }

            const images = [];
            
            // Collect image URLs
            if (itemData.image1) images.push(itemData.image1);
            if (itemData.image2) images.push(itemData.image2);
            
            // Process lookalikes
            const lookalikes = itemData.lookalikes ? itemData.lookalikes.split('\n').filter(l => l.trim()) : [];
            
            // Create ripeness string from start and end months
            const startMonth = parseInt(itemData.month);
            const endMonth = parseInt(itemData.endMonth);
            let ripeness = '';
            
            if (startMonth === endMonth) {
                const monthNames = ['', 'Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
                ripeness = monthNames[startMonth];
            } else {
                const monthNames = ['', 'Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
                ripeness = `${monthNames[startMonth]}-${monthNames[endMonth]}`;
            }
            
            const newItem = {
                name: itemData.name || 'Unnamed Item',
                month: startMonth || 1, // Use start month as the primary month, default to 1
                ripeness: ripeness || 'Unknown',
                location: itemData.location || '',
                whyCollect: itemData.whyCollect || '',
                effects: itemData.effects || '',
                images: images,
                howToFind: itemData.location || '', // Use location as howToFind since you removed the separate field
                recipes: [], // Empty since you commented out recipes
                lookalikes: lookalikes,
                description: itemData.whyCollect || '' // Use whyCollect as description since you removed the separate field
            };
            
            try {
                const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/${tableName}`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_CONFIG.anonKey,
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(newItem)
                });
                
                if (response.ok) {
                    showFlashMessage('Element erfolgreich hinzugef√ºgt!');
                    renderItemsTable();
                } else {
                    const error = await response.text();
                    console.error('Error adding item:', error);
                    console.error('Response status:', response.status);
                    console.error('Response headers:', response.headers);
                    console.error('Item data:', newItem);
                    showFlashMessage(`Fehler beim Hinzuf√ºgen: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                showFlashMessage('Fehler beim Hinzuf√ºgen des Elements!', 'error');
            }
        }

        // Delete item from Supabase
        async function deleteItem(itemId, category) {
            if (confirm('Sind Sie sicher, dass Sie dieses Element l√∂schen m√∂chten?')) {
                const tableName = getTableName(category);
                if (!tableName) {
                    showFlashMessage('Ung√ºltige Kategorie!', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/${tableName}?id=eq.${itemId}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_CONFIG.anonKey,
                            'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        showFlashMessage('Element erfolgreich gel√∂scht!');
                        renderItemsTable();
                    } else {
                        const error = await response.text();
                        console.error('Error deleting item:', error);
                        showFlashMessage('Fehler beim L√∂schen des Elements!', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting item:', error);
                    showFlashMessage('Fehler beim L√∂schen des Elements!', 'error');
                }
            }
        }

        // Fetch all items from Supabase
        async function fetchAllItems() {
            const allItems = [];
            
            for (const [category, tableName] of Object.entries(SUPABASE_CONFIG.tables)) {
                try {
                    const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/${tableName}?select=*`, {
                        headers: {
                            'apikey': SUPABASE_CONFIG.anonKey,
                            'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const items = await response.json();
                        // Add category to each item for identification
                        items.forEach(item => {
                            item.category = category;
                        });
                        allItems.push(...items);
                    } else {
                        console.error(`Error fetching ${category}:`, response.statusText);
                    }
                } catch (error) {
                    console.error(`Error fetching ${category}:`, error);
                }
            }
            
            return allItems;
        }

        // Render items table
        async function renderItemsTable() {
            const tableContainer = document.getElementById('items-table');
            tableContainer.innerHTML = '<p>Lade Elemente...</p>';
            
            try {
                const items = await fetchAllItems();
                
                if (items.length === 0) {
                    tableContainer.innerHTML = '<p class="no-items">Keine Elemente gefunden.</p>';
                    return;
                }

                const monthNames = {
                    1: 'Januar', 2: 'Februar', 3: 'M√§rz', 4: 'April', 5: 'Mai', 6: 'Juni',
                    7: 'Juli', 8: 'August', 9: 'September', 10: 'Oktober', 11: 'November', 12: 'Dezember'
                };

                const tableHTML = `
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Kategorie</th>
                                <th>Monat</th>
                                <th>Reifezeitpunkt</th>
                                <th>Standort</th>
                                <th>Warum sammeln?</th>
                                <th>Bilder</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.map(item => `
                                <tr>
                                    <td class="item-name">${item.name}</td>
                                    <td><span class="item-category ${item.category.toLowerCase()}">${item.category}</span></td>
                                    <td>${monthNames[item.month] || 'Unbekannt'}</td>
                                    <td>${item.ripeness}</td>
                                    <td>${item.location}</td>
                                    <td>${item.whyCollect ? (item.whyCollect.length > 50 ? item.whyCollect.substring(0, 50) + '...' : item.whyCollect) : ''}</td>
                                    <td>
                                        ${item.images ? item.images.length : 0} Bilder
                                    </td>
                                    <td>
                                        <button class="delete-btn" onclick="deleteItem(${item.id}, '${item.category}')">
                                            L√∂schen
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                tableContainer.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error rendering items table:', error);
                tableContainer.innerHTML = '<p class="no-items">Fehler beim Laden der Elemente.</p>';
            }
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const itemData = {
                name: formData.get('name'),
                category: formData.get('category'),
                month: formData.get('month'),
                endMonth: formData.get('endMonth'),
                location: formData.get('location'),
                whyCollect: formData.get('whyCollect'),
                effects: formData.get('effects'),
                image1: formData.get('image1'),
                image2: formData.get('image2'),
                lookalikes: formData.get('lookalikes')
            };

            // No validation for testing - all fields optional
            console.log('Form data:', itemData);

            await addItem(itemData);
            e.target.reset();
        }

        // Initialize page
        function initializePage() {
            // Render items table
            renderItemsTable();

            // Add form event listener
            document.getElementById('add-item-form').addEventListener('submit', handleFormSubmit);

            // Add smooth form interactions
            const formInputs = document.querySelectorAll('input, select, textarea');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
